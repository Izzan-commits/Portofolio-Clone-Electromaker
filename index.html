<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maker Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="shipping-bar text-center text-white py-1">
  We typically ship your component the same day*
</div>

<nav class="navbar navbar-expand-lg bg-blue shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      electro<span>{maker}</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3">
          <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="search-box d-flex align-items-center">
    <input type="text" placeholder="Search for a product or part number">
    <button><i class="bi bi-search"></i></button>
  </div>
</div>

<div class="brand-strip py-3 text-center">
  <img src="brand1.png">
  <img src="brand2.png">
  <img src="brand3.png">
  <img src="brand4.png">
</div>

<div class="container text-center my-5">
  <h2>Much more than a component shop<br>we're a <span class="highlight">Maker Community</span></h2>
</div>

<div class="container">
  <div class="row text-center g-4">
    <div class="col-6 col-md-4">
      <img class="product-img" src="produk1.png" alt="">
      <p class="mt-2">Sparkfun Accessories</p>
    </div>
    <div class="col-6 col-md-4">
      <img class="product-img" src="produk2.png" alt="">
      <p class="mt-2">Raspberry Pi Accessories</p>
    </div>
    <div class="col-6 col-md-4">
      <img class="product-img" src="produk3.png" alt="">
      <p class="mt-2">More Accessories</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
