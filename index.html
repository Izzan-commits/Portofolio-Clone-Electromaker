<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Maker Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-banner">
    We typically ship your component the same day*
</div>

<nav class="navbar navbar-light bg-light px-3 shadow-sm">
    <a class="navbar-brand fw-bold" href="#">electro<span class="text-success">{maker}</span></a>

    <div class="d-flex align-items-center gap-3">
        <a href="#" class="text-dark position-relative cart-icon">
            🛒
            <span class="badge bg-success position-absolute top-0 start-100 translate-middle">0</span>
        </a>
        <button class="btn menu-btn">☰</button>
    </div>
</nav>

<div class="container my-4">
    <div class="input-group search-box">
        <input type="text" class="form-control rounded-start-pill" placeholder="Search for a product or part number">
        <button class="btn rounded-end-pill search-btn">🔍</button>
    </div>
</div>

<div class="container brand-bar">
    <img src="logo-m5.png" height="35">
    <img src="logo-seeed.png" height="35">
    <img src="logo-raspi.png" height="35">
    <img src="logo-pimoroni.png" height="35">
</div>

<hr>

<div class="container text-center my-5">
    <h3 class="title-main">Much more than a component shop<br>we're a <span class="text-primary">Maker Community</span></h3>
</div>

<div class="container text-center">
    <div class="row g-4">
        <div class="col-6 product-card">
            <img src="btns.png" class="img-fluid product-img">
            <p>Sparkfun Accessories</p>
        </div>
        <div class="col-6 product-card">
            <img src="raspi.png" class="img-fluid product-img">
            <p>Raspberry Pi Accessories</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
